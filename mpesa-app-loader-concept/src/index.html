<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MPESA Loading concept</title>
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

<div class="container">
	<div class="circle-object">
		<div id="outer" class="outer-circle bg-green border-green">
			<div id="inner" class="inner-circle bg-white border-white Absolute-Center"></div>
		</div>		
	</div>
	<div class="circle-object">
		<div id="outer" class="outer-circle bg-green border-green">
			<div id="inner" class="inner-circle bg-white border-white Absolute-Center"></div>
		</div>		
	</div>
	<div class="circle-object">
		<div id="outer" class="outer-circle bg-green border-green">
			<div id="inner" class="inner-circle bg-white border-white Absolute-Center"></div>
		</div>		
	</div>


</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

function centerInnerCircle(){
	// let outerWidth = outer.width()
	// let innerWidth = inner.width()

	let outerHeight = outer.height()
	let innerHeight = inner.height()

	// // calculate LEFT property
	// let leftPropValue = (outerWidth - innerWidth)/2

	// calculate TOP property
	let topPropValue = (outerHeight - innerHeight)/2

	// center vertically
	inner.css({
		'top': topPropValue + 'px'
	})

	// // center horizontally
	// inner.css({
	// 	'left': leftPropValue + 'px'
	// })

	// console.log(leftPropValue)
}

function enlargenInnerCircle(){
	// increment width
	innerWidth += 2;
	innerHeight += 2;

	// update css props
	inner.css({
		'width': innerWidth + 'px',
		'height': innerHeight + 'px'
	});

	// center inner circle
	centerInnerCircle();
}

function fitInnerCircle(){
	inner.css({
		'top' : '0px',
		'left': '0px'
	})
}

function replaceBackground(){
	let innerbg = inner.css('background-color');
	let outerbg = outer.css('background-color');

	// swap backgrounds
	outer.css({
		'background': innerbg
	});
	console.log('outer has inner bg')

	inner.css({
		'background': outerbg
	});

	// hide and reduce inner
	inner.hide();

	// reset inner dimensions to 0
	inner.css({
		'width' : '0px',
		'height': '0px'
	});

	// unhide inner
	inner.show();
	
	innerWidth = inner.width();
	innerHeight = inner.height();

	// call initialize again
	initialize();

	// debug
	console.log('started again')
}




function initialize(){

	enlargeInterval = setInterval(function(){
	
		if (innerHeight < enlargeLimit && innerWidth < enlargeLimit) {
	
			enlargenInnerCircle()
	
		} else {
	
			fitInnerCircle()
	
			replaceBackground()
	
			clearInterval(enlargeInterval)
	
		}

	}, timeframe)

}



// for one
let outer = $("#outer");
let inner = $("#inner");

// for many
outer = $(".outer-circle");
inner = $(".inner-circle");

let enlargeLimit = outer.width() - 2;

let innerWidth = inner.width();

let innerHeight = inner.height();

let framerate = 30;

let timeframe = 1000/framerate;

centerInnerCircle();

initialize();

</script>
